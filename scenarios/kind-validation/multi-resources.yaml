---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: kind-validation
data:
  database.host: "postgres.kind-validation.svc.cluster.local"
  database.port: "5432"
  log.level: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: kind-validation
type: Opaque
stringData:
  database.password: "secretpassword123"
  api.token: "token-abc-xyz"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-service-account
  namespace: kind-validation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: app-role
  namespace: kind-validation
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-role-binding
  namespace: kind-validation
subjects:
- kind: ServiceAccount
  name: app-service-account
  namespace: kind-validation
roleRef:
  kind: Role
  name: app-role
  apiGroup: rbac.authorization.k8s.io
