name: Test macOS
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
permissions:
  contents: read
jobs:
  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true
      
      - name: Install Docker alternative and Kind
        run: |
          # Use Colima instead of Docker Desktop for CI
          brew install colima docker kind kubectl
          
          # Start Colima (Docker alternative)
          colima start --cpu 2 --memory 4
          
          # Wait for Docker to be ready
          echo "Waiting for Docker to start..."
          timeout=60
          counter=0
          while ! docker info >/dev/null 2>&1; do
            if [ $counter -ge $timeout ]; then
              echo "Docker failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for Docker... ($counter/$timeout)"
            sleep 2
            counter=$((counter + 2))
          done
          echo "Docker is ready!"
      
      - name: Run acceptance tests
        run: |
          export CI=true
          make oidc-setup
          make testacc
        continue-on-error: true  # macOS Docker can be flaky in CI
      
      - name: Clean up
        if: always()
        run: k3d cluster delete --name k8sconnect-test || true

