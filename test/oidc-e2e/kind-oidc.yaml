# test/oidc-e2e/kind-oidc.yaml
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: oidc-e2e

kubeadmConfigPatches:
  - |
    apiVersion: kubeadm.k8s.io/v1beta3
    kind: ClusterConfiguration
    metadata:
      name: config
    apiServer:
      extraArgs:
        oidc-issuer-url:      "https://dex:5556/dex"
        oidc-client-id:       "kubernetes"
        oidc-username-claim:  "name"
        oidc-ca-file:         "/etc/kubernetes/pki/oidc/ca.pem"

nodes:
  - role: control-plane
    extraMounts:
      - hostPath:      test/oidc-e2e/ssl/ca.pem
        containerPath: /etc/kubernetes/pki/oidc/ca.pem

# We know that the oidc settings are getting pulled in because api-server yaml
# We know that Dex is reachable because can reach from a pod.
# 
