codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

ignore:
  - "test/examples/**"
  - "test/doctest/**"
  - "test/oidc-setup/**"
  - "examples/**"
  - "**/*_test.go"  # Test files should not be counted in coverage

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
